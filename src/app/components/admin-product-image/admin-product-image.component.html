
<nav class="p-2 m-2 border border-info">
  <button class="btn btn btn-outline-info " (click)="handleNewProduct()">Ajouter un Produit </button>
</nav>
<section  style="background-color: #eee;">
  <div  class="container py-5">
    <div  class="row">
      <div *ngFor="let p of product; index as i; first as isFirst" class="col-md-12 col-lg-4 mb-4 mb-lg-0">

        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">{{p.name}}</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width: 35px; height: 35px;">
              <p class="text-white mb-0 small">x4</p>
            </div>
          </div>
          <img src="{{p.image}}"
               class="card-img-top" alt="Paint" />
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small"><a href="#!" class="text-muted">{{p.name}}</a></p>
              <p class="small text-danger"><s>{{p.price}}</s></p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{p.name}}</h5>
              <h5 class="text-dark mb-0">{{p.price}}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <h5 class="mb-0">{{p.description}}</h5>

              <p class="text-muted mb-0">Available: <span class="fw-bold">{{p.available}}</span></p>
            </div>
            <div class="d-flex flex-row" *ngIf="authService.hasRole('USER')">
              <button type="button" class="btn btn-primary flex-fill me-1" data-mdb-ripple-color="dark">
                To WashList
              </button>
              <button type="button" class="btn btn-danger flex-fill me-1">Buy now</button>
            </div>
            <button type="button" class="btn btn-danger flex-fill me-1" *ngIf="authService.hasRole('USER,ADMIN')" (click)="sendToEdit(p)" routerLink="/admin/card" >Edit</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
